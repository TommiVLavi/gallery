<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Let's add some more masterpieces</title>
		<meta http-equiv="Content-Type" content="text/html" charset=UTF-8>
	</head>
	
	<body>
		<h1>Let's add some more masterpieces</h1>
		
		<div>
			<form th:object="${painting}" th:action="@{/saveArt}" action="#" method="post">
				<label for="name">Name</label>
				<p> <input type="text" id="name" th:field="*{name}"/> </p>
				
				<label for="artlist">Artist</label>
				<p> <select id="artlist" th:field="*{artist}" class="form-control">
					<option th:each="artist: ${creators}"
							th:value="${artist.artistid}"
							th:text="${artist.firstName}">
					</option>
				</select> </p>
				
				<label for="medlist">Medium</label>
				<p> <select id="medlist" th:field="*{medium}" class="form-control">
					<option th:each="medium: ${paints}"
							th:value="${medium.mediumid}"
							th:text="${medium.name}">
					</option>
				</select> </p>
				
				<label for="year">Year</label>
				<p><input type="text" id="year" th:field="*{year}"/> </p>
				
				<input type ="submit" value="Save it!"/>
			</form>
			
			<h3>Can't you find your artist? Add here!</h3>
			
			<form th:object="${creator}" th:action="@{/saveArtist}" action="#" method="post">
				
				<label for="first">Firstname</label>
				<p> <input type="text" id="first" th:field="*{firstName}"/> </p>
				
				<label for="sur">Surname</label>
				<p> <input type="text" id="sur" th:field="*{surName}"/> </p>
				
				<input type="submit" value="Save it!"/>
			</form>
			
			
			<a href="/lobby">Back</a>
		</div>
	</body>
</html>
